
<div ng-repeat="viewPort in viewPorts" id="banners-{{::viewPort.BootstrapClass}}" class="carousel slide {{::viewPort.BootstrapClass}}" data-ride="carousel" ng-cloak>   
   <div class="carousel-inner" role="listbox">
      <banner-rotator-image view-port="viewPort"></banner-rotator-image>
   </div>

   <a class="left carousel-control" href="#banners-{{::viewPort.BootstrapClass}}" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
   </a>
   <a class="right carousel-control" href="#banners-{{::viewPort.BootstrapClass}}" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
   </a>
</div>
