<div role="tabpanel" class="tab-pane fade in active" id="account" aria-labelledby="links-tab">
    <div class="bs-bg">
        <p class="bg-danger">
            <span>Useful Links and Comments</span>
            <span class="pull-right">
                <button type="button" class="btn btn-success btn-xs" ng-click="refresh()">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh
                </button>
            </span>
        </p>
    </div>
    <div class="row">
        <div class="col-lg-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Campaign Manager</h3>
                </div>
                <div class="panel-body">
                    <a href="{{links.campaignManagerHomePage}}" target="_blank">{{links.campaignManagerHomePage}}</a>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Home Page</h3>
                </div>
                <div class="panel-body">
                    <a href="{{links.welcomePage}}" target="_bl target=" _blank">{{links.welcomePage}}</a>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Store</h3>
                </div>
                <div class="panel-body">
                    <a href="{{links.sponsorMGPRedirect}}" targ target="_blank">{{links.sponsorMGPRedirect}}</a>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Comments</h3>
                </div>
                <div class="panel-body">
                    <form name="linksInfoForm" class="form-horizontal" novalidate data-ng-submit="saveLinks()">
                        <div class="form-group">
                            <textarea name="textAreaComments" class="form-control" rows="8" style="width:97%; margin-left: 10px" ng-model="links.newComments"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10 text-right">
                                <button type="submit" class="btn btn-default" data-ng-disabled="linksInfoForm.$invalid">
                                    <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>Update
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <p>
                <u>Comments</u>
            </p>
            <div class="panel-body" ng-bind-html="commentsView">
            </div>
        </div>
    </div>
</div>
