<div role="tabpanel" class="tab-pane fade in active" id="account" aria-labelledby="links-tab">
    <div class="bs-bg">
        <p style="background-color:black; color: white">
            <span>Tools</span>
        </p>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Update Member Password</h3>
                </div>
                <div class="panel-body">
                    <form name="toolsForm" class="form-horizontal" novalidate data-ng-submit="saveTools('PASSWORD')">
                        <div class="form-group">
                            <label for="inputEmailAddress" class="col-sm-3 control-label">Search Email:</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input class="form-control" type="text" placeholder="Email Address" ng-model="email">
                                    <span class="input-group-addon clickable" data-ng-click="getMemberPasswordByEmail()"><i class="fa fa-caret-right fa-fw"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectEventType" class="col-sm-3 control-label">Partner:</label>
                            <div class="col-sm-9">
                                <select name="selectPartners" class="form-control" ng-model="selectedPartner" ng-change="changePartner()"
                                        ng-options="partner.partnerName for partner in memberPassword"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputOrganizerLastName" class="col-sm-3 control-label">Member Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputName" ng-model="name" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-3 control-label">Password:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputPassword" ng-model="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9 text-right">
                                <button type="submit" class="btn btn-default" data-ng-disabled="name == ''">
                                    <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>Update
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
        </div>
    </div>
</div>
